<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="heading">
            <h1>Text-to-Speech</h1>
        </div>
        <div class="panel">
            <div class="controls">
                <select name="voice" id="voices">
                    <option value="">Select Voice</option>
                </select>
                <label for="rate">Speed</label>
                <input name="rate" type="range" class="slider" min="0" max="3" value="1" step="0.1">
                <label for="pitch">Pitch</label>
                <input name="pitch" type="range" class="slider"min="0" max="2" value="1" step="0.1">
            </div>
            <textarea name="text" class="text">Javasript is awesome ðŸ”¥</textarea>
        </div>
        <div class="buttons">
            <button name="stop">Stop</button>
            <button name="speak">Speak</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
