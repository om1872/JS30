<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <video>
            <source src="media\vid1.mp4" type="video/mp4"> 
        </video>
        <div class="player_control">
            <div class="progress">
                <div class="progress_filled"></div>
            </div>

            <button class="player_button toggle">
                    ▶
            </button>
            <button data-skip="-10" class="player_button"> << 10s </button>
            <div class="runtime"><span class="currentTime">0:00</span>/<span class="endTime"> </span></div>
            <button data-skip="10" class="player_button"> 10s >></button>
            <input type="range" name="volume" class="slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="slider" min="0.5" max="2" step="0.1" value="1">
            <div class="full player_button">⛶</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
